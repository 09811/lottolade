<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lottolade</title>
</head>

<body>
    <header>
        <h1>Lotto Schokolade</h1>
    </header>

    <section id="lotto-section">
        <h2>Spielen Sie Lotto und genießen Sie Schokolade!</h2>
        <p>Kaufen Sie unsere leckere Schokolade und nehmen Sie automatisch an unserem Lotto teil.</p>

        <form action="#" method="post">
            <label for="redeemcode">Code zum einlösen:</label>
            <input type="text" id="code" name="redeemcode" min="1" required>

            <button type="submit" onclick="openLink()">Gewinn Prüfen</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Lottolade. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        function openLink() {
            // Replace 'https://example.com' with the actual link you want to open
            var linkToOpen = '';
            window.location.href = linkToOpen;
        }
    </script>
</body>

</html>
